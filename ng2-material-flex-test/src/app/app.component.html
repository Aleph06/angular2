<md-toolbar color="primary">My App</md-toolbar>
<md-card>
    <md-card-title>Flex Directives</md-card-title>
    <md-card-subtitle>Responsive</md-card-subtitle>
    <md-card-content>
        <div fxLayout="row">
            <div fxFlex.xs="95" fxFlex.gt-sm="50" fxFlex.lg="40" fxFlex="50">
                <!--<i class="fa fa-check fa-3x"></i>-->
                <md-select required="true" placeholder="NÃºmero" class="input-full-width">
                    <md-option value="0">Cero</md-option>
                    <md-option value="1" disabled="true">Uno</md-option>
                    <md-option value="2">Dos</md-option>
                    <md-option value="3">Tres</md-option>
                    <md-option value="4">Cuatro</md-option>
                </md-select>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="95" fxFlex.gt-sm="50" fxFlex.lg="40" fxFlex="50">
                <!--<i class="fa fa-times fa-3x"></i>-->
                <md-input-container class="input-full-width">
                    <input id="identificador" #postalCode md-input placeholder="Character count (100 max)" value="Oh!" />
                    <md-hint align="end">{{postalCode.value.length}} / 100</md-hint>
                </md-input-container>
            </div>
        </div>
    </md-card-content>
    <md-card-actions align="end">
        <button md-raised-button color="accent"><md-icon>check</md-icon>Si</button>
        <button md-raised-button color="warn"><md-icon>clear</md-icon>No</button>
    </md-card-actions>
    <md-card-footer>
        <div>
            Active mediaQuery: {{ activeMediaQuery }}
        </div>
    </md-card-footer>
</md-card>
