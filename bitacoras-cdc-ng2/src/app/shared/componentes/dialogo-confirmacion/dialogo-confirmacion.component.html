<p-dialog style="position: fixed; top: 30%; left:40%; z-index: 19861107; height: 150px;" [header]="mensaje.encabezado" [visible]="confirmando"
  modal="true" responsive="true" [closable]="false">
  <div class="ui-g">
    <span>{{mensaje.mensaje}}</span>
  </div>
  <div class="ui-g" style="text-align: center; overflow: hidden">
    <div class="ui-g-6">
      <button md-raised-button type="button" (click) = "confirma()">Aceptar</button>
    </div>
    <div class="ui-g-6">
      <button md-raised-button type="button" (click) = "cancela()">Cancelar</button>
    </div>
  </div>
</p-dialog>
