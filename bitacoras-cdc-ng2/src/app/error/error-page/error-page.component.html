<div class="container-fluid">

	<div class="row mnx-top"></div>

	<div class="row mnx-center">

		<div class="col-xs-1 col-sm-2 col-md-2 col-lg-2 mnx-left"></div>

		<div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 mnx-center">
			<md-toolbar color="warn">
				<span style="font-size: 300%">{{errorCode || 0}}</span>
				<span class="fill-remaining-space"></span>
				<md-icon fontSet="fa" [fontIcon]="faIcon ? faIcon: 'fa-warning'" style="font-size: 150%"></md-icon>
			</md-toolbar>
			<md-card>
				<md-card-title>{{error || 'Error'}}</md-card-title>
				<md-card-content>
					<p>{{mensaje || 'Mensaje'}}</p>
				</md-card-content>
			</md-card>
		</div>

		<div class="col-xs-1 col-sm-2 col-md-2 col-lg-2 mnx-right"></div>

	</div>

	<div class="row mnx-bottom"></div>
</div>
