<h2 style="text-align: center" *ngIf="mensaje" mat-dialog-title>
    {{mensaje}}
</h2>

<div mat-dialog-content>
    <mat-error *ngIf="error">{{error}}</mat-error>
    <div fxLayout="column" fxLayoutAlign="center stretch" [formGroup]="autorizaForm">
        <mat-form-field color="accent" class="full-width">
            <input type="text" name="usuario" matInput placeholder="Usuario" formControlName="usuario">
            <mat-error>Campo requerido</mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field color="accent" class="full-width">
            <input type="password" name="accesskey" matInput placeholder="ContraseÃ±a" formControlName="accesskey">
            <mat-error>Campo requerido</mat-error>
        </mat-form-field>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-around center" mat-dialog-actions>
    <button *ngIf="!inProcess"  mat-button [disabled]="!autorizaForm.valid" (click)="isAutorized()">Aceptar</button>
    <button mat-button (click)="dialogRef.close('CA')">Cancelar</button>
    <i *ngIf="inProcess" class="fa fa-spinner fa-spin fa-2x"></i>
</div>
