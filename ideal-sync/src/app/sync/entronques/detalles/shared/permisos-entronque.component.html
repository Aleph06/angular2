<div class="ui-g-12">
    <div class="ui-g-12 ui-md-12 ui-lg-8" *ngIf="entronque">
        <!-- <p-toolbar>
            <div class="ui-toolbar-group-right">
                <button title="Remover Permiso" [disabled]="!usuarioSeleccionado" pButton type="button" icon="fa fa-times" (click)="eliminarPermiso()"></button>
                <button title="Actualizar datos" pButton type="button" icon="fa-refresh" (click)="actualizaEntronques()"></button>
            </div>
        </p-toolbar> -->
        <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-10">
                    <i-sync-usuarios-selector (onSelect)="setUsuario($event)"></i-sync-usuarios-selector>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-2">
                    <button [disabled]="!usuario || !entronque" title="Agregar" style="width: 80%;margin-top: 5px;" pButton (click)="agregarPermiso()" type="button" icon="fa fa-plus"></button>
                </div>
            </div>
        </div>
        <!-- <p-dataTable emptyMessage="Sin permisos" [value]="entronque.usuarios" selectionMode="single" [(selection)]="usuarioSeleccionado" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,15,20]">
            <header>Usuarios con permiso</header>
            <footer *ngIf="entronque.usuarios">Total: {{entronque.usuarios.length}}</footer>
            <p-column field="Id" header="Identificador"></p-column>
            <p-column field="usuario" header="Nombre"></p-column>
        </p-dataTable> -->
        <p-table #dt emptyMessage="Sin permisos" [columns]="cols" [value]="entronque.usuarios" selectionMode="single" [(selection)]="usuarioSeleccionado" dataKey="usuario" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,15,20]">
            <ng-template pTemplate="caption">
                <div style="display: inline-block; text-align: left; width: 80%;">Lista de usuarios con permisos</div>
                <div style="display: inline-block; text-align: right;">
                    <button title="Remover Permiso" [disabled]="!usuarioSeleccionado" pButton type="button" icon="fa fa-times" (click)="eliminarPermiso()"></button> &nbsp;&nbsp;&nbsp;
                    <button title="Actualizar datos" pButton type="button" icon="fa fa-refresh" (click)="actualizaEntronques()"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
                <tr>
                    <th *ngFor="let col of columns" class="dt-filter">
                        <input pInputText type="text" (input)="dt.filter($event.target.value, col.field)">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="ui-g-12 ui-md-12 ui-lg-3" *ngIf="entronque"></div>
</div>
